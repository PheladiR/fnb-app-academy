<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title>Pine City Zoo - Weather</title>
</head>
<body>
  <div class="header">
    <img src="src/images/logo.png" alt="Pine City Zoo Logo" />
  </div>
  <div id="top-menu">
    <nav>
      <a href="animals.html">Animals</a>
      <a href="index.html">Map</a>
      <a href="places.html">Places</a>
    </nav>
  </div>
  <div id="main">
    <div id="content">
      <div id="info-box-full">
        <h3>PINE CITY WEATHER</h3>
        <p>
          <img class="info-box-weather-icon" src="src/images/partly-cloudy.png" alt="Partly Cloudy" />
          Partly Cloudy
        </p>
        <p>&uarr; 25&deg;C &darr; 16&deg;C</p>
        <h1 class="info-box-weather-icon">22&deg;C</h1>
        <p><strong>FORECAST</strong></p>
        <table style="width: 100%; text-align: center; border-collapse: collapse;">
          <tr>
            <th>Day</th>
            <th>Condition</th>
            <th>High</th>
            <th>Low</th>
          </tr>
          <tr>
            <td>Mon</td>
            <td><img src="src/images/sunny.png" alt="Sunny" width="30" /></td>
            <td>26&deg;C</td>
            <td>14&deg;C</td>
          </tr>
          <tr>
            <td>Tue</td>
            <td><img src="src/images/rain.png" alt="Rainy" width="30" /></td>
            <td>23&deg;C</td>
            <td>13&deg;C</td>
          </tr>
          <tr>
            <td>Wed</td>
            <td><img src="src/images/partly-cloudy.png" alt="Cloudy" width="30" /></td>
            <td>22&deg;C</td>
            <td>15&deg;C</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="bottom-menu weather">
    <a href="weather.html" class="weather">Weather</a>
    <a href="feedback.html" class="feedback">Feedback</a>
  </div>
</body>
</html>
