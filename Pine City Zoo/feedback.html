<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title>Pine City Zoo - Feedback</title>
</head>
<body>
  <div class="header">
    <img src="src/images/logo.png" alt="Pine City Zoo Logo" />
  </div>
  <div id="top-menu">
    <nav>
      <a href="animals.html">Animals</a>
      <a href="index.html">Map</a>
      <a href="places.html">Places</a>
    </nav>
  </div>
  <div id="main">
    <div id="content">
      <div id="info-box-full">
        <img src="src/images/giraffe-large.jpg" alt="Giraffe" class="feedback-img" />
        <h3 class="feedback-heading">WE'D LOVE TO HEAR FROM YOU</h3>
        <p>We always strive to do our best, so your feedback is very important to us. Please fill in the form below.</p>

        <form class="form" onsubmit="handleSubmit(event)">
          <input type="text" id="name" name="name" class="name" placeholder="Your name" autocomplete="name" required /><br><br>
          <input type="email" id="email" name="email" class="email" placeholder="Your email" autocomplete="email" required /><br><br>
          <textarea name="message" placeholder="Type your message here..." rows="5" required></textarea><br><br>
          <button type="submit" class="button">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>

  <div class="bottom-menu">
    <a href="weather.html">Weather</a>
    <a href="feedback.html" class="feedback">Feedback</a>
  </div>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Thank you! Your message has been received.");
      event.target.reset();
    }
  </script>
</body>
</html>
